# External DNS for automatic DNS record management
# Configure the provider section based on your DNS provider (e.g., Cloudflare, Route53, etc.)
---
apiVersion: v1
kind: Namespace
metadata:
  name: external-dns
  labels:
    name: external-dns
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-dns
  namespace: external-dns
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-dns
rules:
- apiGroups: [""]
  resources: ["services","endpoints","pods"]
  verbs: ["get","watch","list"]
- apiGroups: ["extensions","networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get","watch","list"]
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["list","watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-dns-viewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-dns
subjects:
- kind: ServiceAccount
  name: external-dns
  namespace: external-dns
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: external-dns
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      nodeSelector:
        kubernetes.io/hostname: talos-nst-2ck
      serviceAccountName: external-dns
      containers:
      - name: external-dns
        image: registry.k8s.io/external-dns/external-dns:v0.14.0
        args:
        - --source=service
        - --source=ingress
        # For home lab with local DNS (e.g., Pi-hole, CoreDNS)
        - --provider=coredns
        - --domain-filter=eduuh.home  # Your domain
        - --policy=sync  # or 'upsert-only' to prevent deletion
        - --registry=txt
        - --txt-owner-id=k8s-cluster
        - --log-level=info
        env:
        - name: ETCD_URLS
          value: http://etcd.kube-system.svc.cluster.local:2379
        resources:
          requests:
            memory: "50Mi"
            cpu: "10m"
          limits:
            memory: "150Mi"
            cpu: "50m"
