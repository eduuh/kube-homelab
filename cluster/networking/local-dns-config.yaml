# ConfigMap for custom DNS entries in CoreDNS
apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns-custom
  namespace: kube-system
data:
  eduuh.home.server: |
    eduuh.home {
        hosts {
            # Add your ingress controller's LoadBalancer IP here
            # Example: 192.168.1.100 it-tools.eduuh.home
            fallthrough
        }
    }
