# Docmost
apiVersion: apps/v1
kind: Deployment
metadata:
    name: docmost
    namespace: docmost
    labels:
        app: docmost
spec:
    replicas: 1
    selector:
        matchLabels:
            app: docmost
    template:
        metadata:
            labels:
                app: docmost
