# Postgres
apiVersion: apps/v1
kind: Deployment
metadata:
    name: postgres
    namespace: docmost
    labels:
        app: postgres
spec:
    replicas: 1
    selector:
        matchLabels:
            app: postgres
    template:
        metadata:
            labels:
                app: postgres
        spec:
            nodeSelector:
                kubernetes.io/hostname: talos-nst-2ck
            containers:
                - name: postgres
                  image: postgres:16-alpine
                  env:
                    - name: POSTGRES_DB
                      value: docmost
                    - name: POSTGRES_USER
                      value: docmost
                    - name: POSTGRES_PASSWORD
                      valueFrom:
